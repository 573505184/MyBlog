<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>My Blog</title>
	<!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script> -->
	<link rel="stylesheet" href="css/blog.css">

</head>

<body>
	<div id="header">
		<div><a class="left block" href="/blog">Home</a></div>
		<div><a class="left block" href="/addblog">Add Blog</a></div>
		<div><a class="block active" href="/blog">Logout</a></div>
		<div>
			<h1 class="user-h1"><span th:text="${name}"></span>'s Blog</h1>
		</div>
	</div>
	<br>
	<div style="margin-bottom: 70px" th:each="blog:${blogs}">
		<table class="blog">
			<tr>
				<th><span th:text="${blog.title}"></span></th>
			</tr>
			<tr>
				<td><span th:text="${blog.content}"></span></td>
			</tr>
			<tr>
				<td>
					<button class="button button-blue">Edit</button>
					<button class="button button-red">Delete</button>
				</td>
			</tr>
		</table>
	</div>

</body>

</html>
