<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="../static/css/1.css">
</head>

<body>
  <div class="class-1 class-3 class-5">
    <h1 class="test">Login</h1>
    <hr>
    <form action="https://www.google.com" method="post">
      <label for="name" style="color:green">用户名：</label>
      <input id="name" type="text" name="username" placeholder="请输入用户名">
      <span class="material-symbols-outlined">person</span>
      <br>
      <br>
      <label for="pwd" style="color:blue">密码：</label>
      <input id="pwd" type="password" name="password" placeholder="请输入密码">
      <span class="material-symbols-outlined">key</span>
      <br>
      <br>
      <input font-size: 50px; type="submit" value="确认">
    </form>
  </div>
</body>

</html>
