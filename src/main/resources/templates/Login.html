<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>
  <div class="frame">
    <h1>Login</h1>
    <hr>
    <form action="https://www.google.com" method="post">
      <span class="material-symbols-outlined" style="color: blue;">person</span>
      <input type="text" name="username" placeholder="Enter User name" class="underscore" required>
      <br>
      <br>
      <span class="material-symbols-outlined">key</span>
      <input type="password" name="password" placeholder="Enter Password" class="underscore" required>
      <br>
      <br>
      <div style="text-align: center">
      <input type="submit" value="Login" class="button">
      <hr>
      <p>Have no account yet?<a href="Register.html" target="_blank" style="color:#116dff">Register</a>.</p>
      </div>
    </form>
  </div>
</body>

</html>
