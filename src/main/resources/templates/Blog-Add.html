<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blog Add</title>
    <link rel="stylesheet" href="css/blogeditor.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="header">
        <div ><a class="left block" href="/blog">Home</a></div>
        <div ><a class="block active" href="/register">Register</a></div>
        <div ><a class="block active" href="/login">Login</a></div>
        <div ><h1 class="h1">Blog Add</h1></div>
    </div>
    <div class="frame">
        <form action="/addblog" method="post">
        <div class="text">
            <label for="title" id="content-lable">Title</label>
            <textarea id="title" class="title" type="text" name="title" placeholder="请填写标题" required></textarea>
        </div>
            <br>
        <div class="text2">
            <label for="content" id="content-lable">Edit content</label>
            <textarea id="content" class="content" type="text" name="content" required></textarea>
        </div>
        <div class="button1">
            <input type="submit" value="confirm" class="button">
        </div>
         </form>   
    </div>
</body>
</html>
